<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Monkees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <section class="info">
                    <h1>The Monkees</h1>
                    <p>Sign up to our mailing list today!</p>
                    <input class="btn btn-lg btn-success" type="submit" value="Submit">
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <section class="audio">
                    <h2 class="">Click to sample our music</h2>
                    <div class="audio-samples">
                        <blockquote class="text-uppercase"><span>train to clarksville</span>
                            <a href="https://soundcloud.com/themonkees/last-train-to-clarksville" class="btn btn-info btn-sm active" role="button"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Play</a>
                        </blockquote>
                        <blockquote class="text-uppercase"><span>i'm a believer</span>
                            <a href="https://soundcloud.com/ae-soul-stone/im-a-believer-the-monkees" class="btn btn-info btn-sm active" role="button"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Play</a>
                        </blockquote>
                    </div>
                </section>
            </div>
            <div class="col-xs-12 col-sm-6">
                <section class="video">
                    <h2>Click to view our videos</h2>
                    <div class="video-samples">
                        <blockquote class="text-uppercase"><span>Day dream believer</span>
                            <a href="https://www.youtube.com/watch?v=3BKt07B3A6U" class="btn btn-info btn-sm active" role="button"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Play</a>
                        </blockquote>
                        <blockquote class="text-uppercase"><span>you bring the summer</span>
                            <a href="https://www.youtube.com/watch?v=mbf6HbKZSMk" class="btn btn-info btn-sm active" role="button"><span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span> Play</a>
                        </blockquote>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    Footer
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
